<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <meta charset="utf-8">
    <link href="styles/reset.css" rel="stylesheet" type="text/css">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="grid-container">
      <div id="pomodoro-title">Pomodoro Timer</div>
      <div id="session-setting-title">Session</div>
      <div id="break-setting-title">Break</div>
      <div id="session-decrement"><img src="images/chevron-down.png"></div>
      <div id="session-setting-minutes">25</div>
      <div id="session-increment"><img src="images/chevron-up.png"></div>
      <div id="break-decrement"><img src="images/chevron-down.png"></div>
      <div id="break-setting-minutes">5</div>
      <div id="break-increment"><img src="images/chevron-up.png"></div>
      <div id="start"><img src="images/start.png"></div>
      <div id="reset"><img src="images/reset.png"></div>
      <div id="phase-title"></div>
      <div id="phase-time">25:00</div>
      <div id="pause"><img src="images/pause.png"></div>
      <div id="stop"><img src="images/stop.png"></div>
    </div>
    
    <script src="scripts/main.js" type="text/javascript"></script>
  </body>
</html>
